<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kotlin Playground Embed</title>
  <script src="https://unpkg.com/kotlin-playground@1"></script>
  <style>
    .playground {
      position: sticky;
      padding-bottom: 10000%;
      height: 0;
      overflow: hidden;
    }
    .playground iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10000%;
      border: none;
      overflow: auto; /* Added CSS property */
    }
  </style>
</head>
<body>
  <div class="playground">
    <iframe src="https://pl.kotl.in/x4X__4vfet?from=9&to=111&theme=darcula" allowtransparency="true" scrolling="no" frameborder="0"></iframe>  
  </div>
  <div class="footerImage">
    <img src="https://scontent-arn2-1.xx.fbcdn.net/v/t1.6435-9/56781112_2173292479421429_149258389937979392_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=IVs8HvumkiIAX_2RgP0&_nc_ht=scontent-arn2-1.xx&oh=00_AfBNSitc0xhxg43rGkbo1KchCfMFwNam486tvq_CsbmOBg&oe=64A6EF29">
  </div>

</body>
</html>
